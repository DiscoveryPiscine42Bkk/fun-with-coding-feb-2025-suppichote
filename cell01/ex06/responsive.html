<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Table</title>
</head>

<body style="margin: 0; height: 100vh; 
display: flex; 
justify-content: center; 
align-items: center;">

    <table width="100%" height="100%"  style="border-collapse: collapse;">
        <tr height="100%">
            <td width="50%" 
            bgcolor="rgb(166, 255, 0)" 
            >
                <div>First Cell</div>
            </td>
            <td width="50%" 
            bgcolor="blueviolet" 
            >
                <div>Second Cell</div>
            </td>
        </tr>
    </table>

</body>

</html>
